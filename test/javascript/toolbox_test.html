    <script src="assets/unittest.js" type="text/javascript"></script>
  
  <script src="../../public/javascripts/toolbox.js" type="text/javascript"></script>
  
  <script src="../../public/javascripts/effects.js" type="text/javascript"></script>
  <script src="../../public/javascripts/dragdrop.js" type="text/javascript"></script>

<body>

<div id="content">

  <div id="header">
    <h1>JavaScript unit test file</h1>
    <p>
      This file tests <strong>toolbox.js</strong>.
    </p>
  </div>

  <!-- Log output (one per Runner, via {testLog: "testlog"} option)-->
  <div id="testlog"></div>
  
  <!-- Put or load sample/test html here (load via sampleLoad(file) in setup() methods) -->
  <div id="sample"></div>
</div>

<script type="text/javascript">
// <![CDATA[

  new Test.Unit.Runner({
    
    // replace this with your real tests
    
    setup: function() {
    },
    
    teardown: function() {
      
    },
    
    testTruth: function() { with(this) {
      assert(true, 'nothing works');
    }},
    
    // existance of canvas element
    testExistanceOfCanvasElement: function() { with(this) {
      assert($('toolbox'), 'tooltip is not there');
      assert($('toolbox').down('canvas'), 'canvas is not there');
    }},
    
    // drad drop
    testDradDrop: function() { with(this) {
      // test auto position
      assertEqual('absolute', Element.getStyle('toolbox','position'), 'Should be equal');
    }},
    
    // html structure
    testHtmlStructure: function() { with(this) {
      assert($('toolbox'), 'div toolbox exists');
      assert($('toolbox').firstDescendant(), 'div toolbox exists');
      assertEqual('<div>', $('toolbox').firstDescendant().inspect(), 'Should be equal');
      assert($('toolbox').firstDescendant().down('h3'), 'h3 did not exists');
      assert($('toolbox').firstDescendant().down('h3').next('div'), 'h3 did not exists');
    }},
  }, {testLog: "testlog"}); 
  // For each Test.UnitRunner instance, specify the element id where results will be
  // published; e.g. <div id="testlog"/> above.
  // That is, you can have multiple "new Test.Unit.Runner() { ... }" on this page, just
  // create more <div id="testlog2"></div> etc, and pass the element id to the hash above:
  // e.g. {testLog: "testlog2"}
// ]]>
</script>
</body>
